<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMSA Operater</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/> 
</head>
<body>
    <div id="container">
        <!--container header-->
        <div id="container-header">
            <h2>KOMSA Operator</h2>
        </div>

        <!--container body-->
        <div id="container-body">
            <!--접속 리스트 상태 리프레시-->
            <button id="state-refresh" onclick="stateRefresh();" role="button">Refresh</button> 
            <br>
            <br>
            <!--퀘스트 카메라 뷰 recenter 조정-->
            <button id="calibration" onclick="onCalibration();" role="button">Quest Calibration</button> 
            <br>
            <br>

            <!--접속 리스트, 상태 표시-->
            <div id="userlist">
                <ul class="userlistbox">
                    <!--<li></li>-->
                </ul> 
            </div>

            <!--컨텐츠 에피소드별 실행 커맨드-->
            <div id="control-btns">
                <input type="checkbox" class="langchk" id="chk_lang" name="Language" value=1 onclick="changeLang();"/>English
                <br>
                <br>
                <br>
                <input type="checkbox" class="epchk" id="chk_ep1" name="Episode1" value=1 />Episode1
                <input type="checkbox" class="epchk" id="chk_ep2" name="Episode2" value=2 />Episode2
                <input type="checkbox" class="epchk" id="chk_ep3" name="Episode3" value=3 />Episode3
                <button id="startBtn" onclick="multiEpisodeStart();" role="button">Start Episodes</button> 
                <br>
                <br>
                <br>
            </div>
        </div>

        <!--container footer-->
        <div id="container-footer">
            <h3>NOVATECH</h3>
        </div>
    </div>

<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
